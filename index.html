<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Image List Challenge DevQuest</title>
  </head>
  <body>
    <main class="container">
      <div class="paiting">
        <img src="./images/imagens/rome.png" alt="rome picture" />

        <div class="label">
          <h2 class="title">Rome</h2>
          <h3 class="subtitle">Michelangelo</h3>
        </div>
      </div>
      <div class="paiting">
        <img src="./images/imagens/boat.png" alt="boat at sea" />

        <div class="label">
          <h2 class="title">Boat At Sea</h2>
          <h3 class="subtitle">Vincent Van Gogh</h3>
        </div>
      </div>
      <div class="paiting">
        <img
          src="./images/imagens/sand-and-sea.png"
          alt="sand and sea paiting"
        />

        <div class="label">
          <h2 class="title">Sand and Sea</h2>
          <h3 class="subtitle">Da vinci</h3>
        </div>
      </div>
      <div class="paiting">
        <img src="./images/imagens/starry-night.png" alt="starry night" />

        <div class="label">
          <h2 class="title">Starry Night</h2>
          <h3 class="subtitle">Vincent Van Gogh</h3>
        </div>
      </div>
    </main>
  </body>
</html>
