<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image List Challenge DevQuest</title>
  </head>
  <body>
    <main class="container">
      <div>
        <img src="./images/imagens/rome.png" alt="rome picture" />
        <h2>
          Rome
          <h3>Michelangelo</h3>
        </h2>
      </div>
      <div>
        <img src="./images/imagens/boat.png" alt="boat at sea" />
        <h2>
          Boat At Sea
          <h3>Vincent Van Gogh</h3>
        </h2>
      </div>
      <div>
        <img
          src="./images/imagens/sand-and-sea.png"
          alt="sand and sea paiting"
        />
        <h2>
          Sand and Sea
          <h3>Da vinci</h3>
        </h2>
      </div>
      <div>
        <img src="./images/imagens/starry-night.png" alt="starry night" />
        <h2>
          Starry Night
          <h3>Vincent Van Gogh</h3>
        </h2>
      </div>
    </main>

</html>
